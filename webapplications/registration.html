<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="return check_credential(event)">
        <br>
        <div class="form-group">
          <label for="txtUsername">Username</label>
          <input type="text" class="form-control" id="txtUsername" />
          <span id="usernameError" class="text-danger"></span>
        </div>
        <br>
        <div class="form-group">
          <label for="txtPassword">Password</label>
          <input type="password" class="form-control" id="txtPassword" />
          <span id="passwordError" class="text-danger"></span>
        </div>
        
        <br>
        <div class="form-group">
            <label for="txtEmail">Email</label>
            <input type="email" class="form-control" id="txtEmail" />
            <span id="emailError" class="text-danger"></span>
        </div>

        <div class="form-group">
          <label for="txtAddress">Address</label>
          <input type="text" class="form-control" id="txtAddress" />
          <span id="addressError" class="text-danger"></span>
        </div>

        <div>
          <label for="drpGender">Gender</label>
          <select class="form-select" aria-label="Default select example" id="drpGender">
            <option selected disabled>Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
          <span id="genderError" class="text-danger"></span>
        </div>
        <br>

        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input type="date" class="form-control" id="dob" />
          <span id="dobError" class="text-danger"></span>
        </div>

        <br>
        <input type="submit" class="btn btn-primary" value= "Register" />
        <p id="loginMessage" class="mt-3 fw-bold"></p>
      </form>
    </div>

    <script>
      function check_credential(event) {
        event.preventDefault();
        let username = document.getElementById("txtUsername").value.trim();
        let password = document.getElementById("txtPassword").value.trim();
        let email = document.getElementById("txtEmail").value.trim();
        let address = document.getElementById("txtAddress").value.trim();
        let gender = document.getElementById("drpGender").value.trim();
        let dob = document.getElementById("dob").value.trim();


        let usernameError = document.getElementById("usernameError");
        let passwordError = document.getElementById("passwordError");
        let emailError = document.getElementById("emailError");
        let addressError = document.getElementById("addressError");
        let genderError = document.getElementById("genderError");
        let dobError = document.getElementById("genderError");

        let loginMessage = document.getElementById("loginMessage");

        // Reset previous error messages
        usernameError.textContent = "";
        passwordError.textContent = "";
        emailError.textContent = "";
        addressError.textContent = "";
        genderError.textContent = "";
        dobError.textContent = "";
        loginMessage.textContent = "";

        let isValid = true;

        if (username === "") {
          usernameError.textContent = "Enter the username";
        } else if (password === "") {
          passwordError.textContent = "Enter the password";
          isValid = false;
        } else if (email === "") {
          emailError.textContent = "Enter the email";
          isValid = false;
        } else if (address === "") {
          addressError.textContent = "Enter the address";
          isValid = false;
        } else if (gender === "") {
          genderError.textContent = "Enter the gender";
          isValid = false;
        } else if (dob === "") {
          dobError.textContent = "Enter the date of birth";
          isValid = false;
        }

        if (!isValid) {
          return false;
        }

         // Hardcoded credentials for validation
         if (username !== "" && password !== "") {
          loginMessage.style.color = "green";
          loginMessage.textContent = "Login successful!";
        } 
      }
    </script>
  </body>
</html>
